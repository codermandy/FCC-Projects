<!DOCTYPE html>
<html>
    <head>

        <meta name="author" content="Mohit Kamra">
        <meta name="description" content="This page is about 
        bhujia a snack of India ">
        <meta charset="utf-8">
        <title>Crispy Bhujia</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="shortcut icon" href="https://raw.githubusercontent.com/codermandy/fcc-projects/master/Responsive%20Web%20Design%20Projects/challange-3-fcc-product-landing-page/bhujia.png" type="image/x-icon">

    <body id="body" >
    <header id="header">
        <figure>

        <nav id="nav-bar" >

            <li><a href="#form" class="nav-link">Reach Us</a></li>
            </ul>
        </nav>

        <main id="main">

src="https://www.youtube.com/embed/phbr0Ml-P04?controls=1">
</iframe>

        <section class="products">
            <figure class = "product-1">

            </figure>
            <figure class = "product-2">
                    <img src="https://raw.githubusercontent.com/codermandy/fcc-projects/master/Responsive%20Web%20Design%20Projects/challange-3-fcc-product-landing-page/product-2.jpg" alt="rasgulla">

        <div>
